<div class="card h-100 shadow rounded-4">

    <div class="card-header theme-header">
      <h3 class="card-title mb-0">Upload Image</h3>
    </div>
  
    <div class="card-body">
      <div class="row">
  
        <!-- Upload Form Section -->
        <div class="col-md-6 p-4">
          <form #form="ngForm" (ngSubmit)="uploadImage()">
  
            <div class="mb-3">
              <label class="form-label fw-bold">Select Image</label>
              <input type="file" class="form-control" (change)="onFileUploadChange($event)" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label fw-bold">File Name</label>
              <input type="text" class="form-control" placeholder="Enter file name" name="fileName" [(ngModel)]="fileName" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label fw-bold">Title</label>
              <input type="text" class="form-control" placeholder="Enter title" name="title" [(ngModel)]="title" required>
            </div>
  
            <div class="d-grid">
              <button type="submit" class="btn theme-btn">Upload</button>
            </div>
  
          </form>
        </div>
  
        <!-- Preview Section -->
        <div *ngIf="previewUrl" class="mt-3">
            <img [src]="previewUrl" alt="Image Preview" class="img-fluid rounded shadow-sm" style="max-height: 300px;">
          </div>
          
          <div *ngIf="!previewUrl" class="text-secondary mt-3">
            No image selected.
          </div>
          
        </div>
  
      </div>
    </div>
