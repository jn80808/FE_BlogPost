<div class="container my-5">
  <div *ngIf="errorMessage; else blogTemplate" class="text-center text-danger">
    <p>{{ errorMessage }}</p>
  </div>

  <ng-template #blogTemplate>
    <div *ngIf="blogPost" class="blog-post">

      <!-- Feature Image -->
      <div class="feature-image-container mb-4">
        <img [src]="blogPost.featureImageUrl" alt="Feature image">
      </div>
      
      

      <!-- Title -->
      <h1 class="mb-3 display-5 fw-bold">{{ blogPost.title }}</h1>

      <!-- Meta Info -->
      <p class="text-muted mb-4">
        <i class="bi bi-person-fill"></i> <strong>{{ blogPost.authorName }}</strong> &nbsp;|&nbsp;
        <i class="bi bi-calendar-event-fill"></i> {{ blogPost.publishedDate | date: 'MMMM dd, yyyy' }}
      </p>

      <!-- Short Description -->
      <p class="lead fst-italic text-secondary mb-4">
        {{ blogPost.shortDescription }}
      </p>

      <!-- Content -->
      <div class="blog-content" [innerHTML]="blogPost.content"></div>
    </div>
  </ng-template>
</div>
