<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form class="blogpost-form">
        <h2>Create a Blog Post</h2>
    
        <!-- Title Column -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    
        <!-- Short Description Column -->
        <label for="shortDescription">Short Description:</label>
        <textarea id="shortDescription" name="shortDescription" required></textarea>
    
        <!-- Content Column -->
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
    
        <!-- Feature Image URL Column -->
        <label for="featureImageUrl">Feature Image URL:</label>
        <input type="url" id="featureImageUrl" name="featureImageUrl">
    
        <!-- Author Name Column -->
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="authorName" required>
    
        <!-- URL Handle Column -->
        <label for="urlHandle">URL Handle:</label>
        <input type="text" id="urlHandle" name="urlHandle" required>
    
        <!-- Published Date Column (Nullable) -->
        <label for="publishedDate">Published Date:</label>
        <input type="date" id="publishedDate" name="publishedDate">
    
        <!-- Category Column (Nullable Foreign Key) -->
        <label for="category">Category:</label>
        <select id="category" name="categoryId">
            <option value="">Select a category</option>
            <!-- Categories should be dynamically loaded -->
        </select>
    
        <!-- Is Visible Column -->
        <label>
            <input type="checkbox" id="isVisible" name="isVisible">
            Visible
        </label>
    
        <!-- Is Published Column -->
        <label>
            <input type="checkbox" id="isPublished" name="isPublished">
            Published
        </label>
    
        <button type="submit">Submit</button>
    </form>
    

</div>
