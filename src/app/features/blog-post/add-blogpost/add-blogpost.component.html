<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form class="blogpost-form" #form="ngForm" (ngSubmit)="onFormSubmit()">
        <h2>Create a Blog Post</h2>

        <!-- Title Column -->
        <label for="title">Title:</label>
        <input type="text" 
               id="title" 
               name="title" 
               required 
               class="form-control"
               [(ngModel)]="model.title">

        <!-- Short Description Column -->
        <label for="shortDescription">Short Description:</label>
        <textarea id="shortDescription" 
                  name="shortDescription" 
                  required
                  class="form-control"
                  [(ngModel)]="model.shortDescription"></textarea>

        <!-- Content Column -->
        <label for="content">Content:</label>
        <textarea id="content" 
                  name="content" 
                  required
                  class="form-control"
                  [(ngModel)]="model.content"></textarea>

        <!-- Feature Image URL Column -->
        <label for="featureImageUrl">Feature Image URL:</label>
        <input type="url" 
               id="featureImageUrl" 
               name="featureImageUrl"
               class="form-control"
               [(ngModel)]="model.featureImageUrl">

        <!-- Author Name Column -->
        <label for="authorName">Author Name:</label>
        <input type="text" 
               id="authorName" 
               name="authorName" 
               required
               class="form-control"
               [(ngModel)]="model.authorName">

        <!-- URL Handle Column -->
        <label for="urlHandle">URL Handle:</label>
        <input type="text" 
               id="urlHandle" 
               name="urlHandle" 
               required
               class="form-control"
               [(ngModel)]="model.urlHandle">

        <!-- Published Date Column -->
        <label for="publishedDate">Published Date:</label>
        <input type="date" 
        id="publishedDate" 
        name="publishedDate"
        class="form-control"
        [ngModel]="model.publishedDate | date:'yyyy-MM-dd'"
        (ngModelChange)="model.publishedDate = $event">
 

        <!-- Category Dropdown -->
        <label for="category">Category:</label>
        <select id="category" 
                name="categoryId"
                class="form-control"
                [(ngModel)]="model.categoryId">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </option>
        </select>

        <!-- Is Visible Column -->
        <div class="form-check">
            <input type="checkbox" 
                   id="isVisible" 
                   name="isVisible"
                   class="form-check-input"
                   [(ngModel)]="model.isVisible">
            <label for="isVisible" class="form-check-label">Visible</label>
        </div>

        <!-- Is Published Column -->
        <div class="form-check">
            <input type="checkbox" 
                   id="isPublished" 
                   name="isPublished"
                   class="form-check-input"
                   [(ngModel)]="model.isPublished">
            <label for="isPublished" class="form-check-label">Published</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
