            <a href="#">About</a>
            <a href="#">eBook</a>

<!------------------------->
<!-- Main Navbar -->
<!------------------------->
<nav class="navbar navbar-expand-lg navbar-light">
    <!-- Left Side: Logo -->
    <a class="navbar-brand" href="#">
        <img src="https://theteacupoflife.com/wp-content/uploads/2023/07/TCOL-logo-for-new-website2.png" alt="Cup of Tea">
    </a>

    <!-- Navbar Toggler for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>


    <!-- Center: Navigation Links -->
    <div class="collapse navbar-collapse text-center" id="navbarContent">
        <ul class="navbar-nav mx-auto">

            <!-- <ng-container *ngIf="user !== undefined && user?.roles?.includes('writer')"> -->
            <ng-container *ngIf="hasWriterRole()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        ADMIN
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" routerLink="blogposts">BLOGPOST</a></li>
                        <li><a class="dropdown-item" routerLink="categories">CATEGORY</a></li>
                        <li><a class="dropdown-item" href="#">COMMENTS</a></li>
                    </ul>
                </li>  
            </ng-container>
            
            <li class="nav-item active">
                <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">LEARN</a>
            </li>          
            <li class="nav-item">
                <a class="nav-link" routerLink="Visit-Cafe">Visit-Cafe</a>
            </li>
        </ul>

        <!-- Right Side: Social Icons, Search Bar, and Login/Logout -->
        <div class="d-flex align-items-center gap-4">
            <!-- Social Icons -->
            <div class="social-icons d-flex align-items-center gap-2">
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>

            <!-- Search Bar -->
            <form class="search-form d-flex align-items-center">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <!-- Login / Logout -->
            <div class="d-flex align-items-center">
                <ng-container *ngIf="user === undefined; else showLogout">
                    <a href="login.html" [routerLink]="['/login']" class="btn btn-outline-primary login-btn ms-3">Login</a>
                </ng-container>

                <ng-template #showLogout>
                    <div class="d-flex align-items-center">
                        <button class="btn logout-btn" (click)="onLogout()">Logout</button>
                        <span class="ms-3">{{ user?.email }}</span>
                    </div>
                </ng-template>
            </div>
        </div>

    </div>
</nav>
